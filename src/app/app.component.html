<!--The content below is only a placeholder and can be replaced.-->
<h1 class="heading">Angular Todo App</h1>
<p class="ftHeading">Stay on top of your world</p>
<div class="container color-dark">
  <div class="col">
    <p>Add a todo item</p>
  </div>
  <div class="col">
    <p>Your todo list</p>
  </div>
</div>
<div class="container color-light" >
  <div class="col">
    <p class="sm">I need to...</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Learn Angular..." [(ngModel)]="todoItemText">
      <p class="inputError" *ngIf="todoTextBoolean === true">please enter a todo item</p>
      <select class="prioritySelect" name="priority" [(ngModel)]="priority">
          <option value="0" disabled>Select a Priority</option>
          <option value="3">Low</option>
          <option value="2">Medium</option>
          <option value="1">High</option>
      </select>
      <p class="inputError" *ngIf="priorityBoolean === true">please select a priority</p>
      <input type="submit" class="btn" value="Add todo" (click)="addTodoItem()">
    </form>
  </div>
  <div class="col">
    <div *ngIf="todoList.length ===0" class="life-container">
      <div>Welcome to the Angular todo app! Get started now by adding a new todo on the left</div>
    </div>
    <div *ngFor="let list of todoList">
      <div *ngIf="list.editable === false" class="life-container">
        <div>{{list.text}}</div>
        <div><i class="far fa-edit" (click)="editTodoItem(list.index)"></i><i class="far fa-trash-alt" (click)="removeTodoItem(list.index)"></i></div>
      </div>
      <div *ngIf="list.editable === true" class="life-container">
        <form>
          <input type="text" class="txt" name="itemEdit" placeholder="Edit todo item..." [(ngModel)]="todoItemTextEdit">
          <select class="prioritySelect" name="priorityEdit" [(ngModel)]="priorityEdit">
                  <option value="0" disabled>Select a Priority</option>
                  <option value="3">Low</option>
                  <option value="2">Medium</option>
                  <option value="1">High</option>
              </select>
              <div class="editDiv">
                <input type="submit" class="btn" value="Save" (click)="saveTodoItem(list.index)">
                <i class="fas fa-times" (click)="cancel(list.index)"></i>
              </div>
          <p *ngIf="editErrorBoolean === true">please save or cancel before proceeding</p>
        </form>

      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
